<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Stenotype Storyboard">
        <meta name="keywords" content="HTML, CSS, JS, Biteable, Stenotype Storyboard, Video Player, Design Engineering">
        <meta name="author" content="Ravindra Mevada"> 
        <link rel="icon" href="src/images/favicon.png" type="image/png">
        <link rel="stylesheet" href="src/styles/style.css" type="text/css">
        <link rel="stylesheet" href="src/styles/github.css" type="text/css">
        <title>Stenotype Storyboard</title>
    </head>
    <body>
        <main class="wrapper">
            <div class="player">
                <div class="player-hover" data-fullscreen="false">
                     <!-- github corner -->
                     <a href="https://github.com/ravindramevada/stenotype-design-engineering-project/" class="github-corner" aria-label="View source on GitHub">
                        <svg width="80" height="80" viewBox="0 0 250 250" style="fill: #151513; color: #fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
                        </svg>
                    </a>
                    <div class="container">
                        <div class="information-container">
                            <img src="src/images/watermark.png" alt="Watermark" width="64px" height="64px">
                        </div>
                        <div class="player-container">
                            <div class="video-progress">
                                <div class="video-progress-bar"></div>
                            </div>
                            <div class="player-controls">
                                <div class="player-buttons">
                                    <button aria-label="play" class="button play" title="Play (Space)" type="button"></button>
                                    <button aria-label="pause" class="button pause" title="Pause (Space)" type="button" hidden></button>
                                    <button aria-label="backward" class="button backward" title="Backward (5 Seconds)" type="button"></button>
                                    <button aria-label="forward" class="button forward" title="Forward (5 Seconds)" type="button"></button>
                                    <button aria-label="volume" class="button volume" title="Mute (M)" type="button"></button>
                                    <button aria-label="mute" class="button mute" title="Unmute (M)" type="button" hidden></button>
                                    <div class="volume-progress">
                                        <div class="volume-progress-bar"></div>
                                    </div>
                                    <div class="time-container">
                                        <p class="current-time">0:00</p>
                                        <p class="time-separator">/</p>
                                        <p class="duration">0:00</p>
                                    </div>
                                </div>
                                <div class="full-screen-container">
                                    <button aria-label="full-screen" class="button full-screen" title="Full Screen (F)" type="button"></button>
                                    <button aria-label="exit-full-screen" class="button exit-full-screen" title="Exit Full Screen (Esc)" type="button" hidden></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <video class="video" poster="src/images/thumbnail.png">
                    <source src="src/videos/stenotype-storyboard.mp4" type="video/mp4">
                </video>
            </div>
        </main>
        <script src="src/scripts/script.js" type="text/javascript"></script>
    </body>
</html>
